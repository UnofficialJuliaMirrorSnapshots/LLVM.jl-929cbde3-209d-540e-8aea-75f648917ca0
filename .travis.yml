language: julia

os:
  - linux
  - osx

julia:
  - 0.7
  - 1.0
  - nightly

branches:
  only:
    - master
    - staging
    - trying
    - /^v\d+\.\d+(\.\d+)?(-\S*)?$/

notifications:
  email: false

jobs:
  include:
    - stage: "Documentation"
      julia: 1.0
      os: linux
      script:
        - julia --project=docs/ -e 'using Pkg; Pkg.develop(PackageSpec(path=pwd()));
                                               Pkg.build();
                                               Pkg.instantiate()'
        - julia --project=docs/ docs/make.jl
      after_success: skip
